<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="slider-wrapper">
    <ul class="s-thumbs">
        <li><a href="#slide-1"><img src="./css3slider/img/thumb1.png" alt=""><span>从左到右</span></a></li>
        <li><a href="#slide-2"><img src="./css3slider/img/thumb2.png" alt=""><span>从右到左</span></a></li>
        <li><a href="#slide-3"><img src="./css3slider/img/thumb3.png" alt=""><span>从上到下</span></a></li>
        <li><a href="#slide-4"><img src="./css3slider/img/thumb4.png" alt=""><span>从下到上</span></a></li>
        <li><a href="#slide-5"><img src="./css3slider/img/thumb5.png" alt=""><span>逐渐放大</span></a></li>
        <li><a href="#slide-6"><img src="./css3slider/img/thumb6.png" alt=""><span>恢复原大小</span></a></li>
        <li><a href="#slide-7"><img src="./css3slider/img/thumb7.png" alt=""><span>旋转同时放大</span></a></li>
    </ul>

    <ul class="s-slides">
        <li class="toRight" id="slide-1"><img src="./css3slider/img/slide1.png" alt=""></li>
        <li class="toLeft" id="slide-2"><img src="./css3slider/img/slide2.png" alt=""></li>
        <li class="toBottom" id="slide-3"><img src="./css3slider/img/slide3.png" alt=""></li>
        <li class="toTop" id="slide-4"><img src="./css3slider/img/slide4.png" alt=""></li>
        <li class="zoomIn" id="slide-5"><img src="./css3slider/img/slide5.png" alt=""></li>
        <li class="zoomOut" id="slide-6"><img src="./css3slider/img/slide6.png" alt=""></li>
        <li class="rotateBigger" id="slide-7"><img src="./css3slider/img/slide7.png" alt=""></li>
    </ul>
</div>
</body>
</html>
